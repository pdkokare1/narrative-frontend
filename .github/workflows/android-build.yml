name: Build Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Updated from 20 to 22 to satisfy @capacitor/cli requirements

      - name: Install Dependencies
        run: npm install # Changed from npm ci to resolve lockfile mismatches

      - name: Build Project
        run: npm run build

      - name: Capacitor Sync
        run: npx cap sync

      - name: Build Android App
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug