    <style>
      body {
        background-color: #0a0a0a;
        margin: 0;
        padding: 0;
      }
      /* Simple CSS-only loader that displays before React hydrates */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0a0a0a;
        z-index: 9999;
      }
      .initial-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 0.8s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

  </head>

    <div id="root">
      <div class="initial-loader">
